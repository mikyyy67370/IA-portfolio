    <line x1="100" y1="100" x2="50" y2="200" />
    <line x1="200" y1="50" x2="300" y2="100" />
    <line x1="200" y1="150" x2="300" y2="100" />
    <line x1="200" y1="150" x2="200" y2="250" />
    <line x1="300" y1="100" x2="350" y2="200" />
